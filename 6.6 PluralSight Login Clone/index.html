<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluralsight Login Clone</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
</head>
<body>
    <main>

        <section class="left">
                <article id="signIn">
                    <header>
                        <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright">
                    </header>

                    <form>
                        <div>
                            <label>Email or username</label>
                            <input type="text">
                        </div>
        
                        <div>
                            <label>Password</label>
                            <input type="password">
                        </div>

                        <button>Sign In</button>
                    </form>


                    <div class="links">
                            <a href="">Forgot Password</a>
                            <a href="">Sign in with company or school</a>
                    </div>

                    <div class="or">
                        <hr>
                        <span>OR</span>
                        <hr>
                    </div>
        
                    <a class="buttons">Create an account</a>
                </article>

                <footer>
                    <p>Copyright Â© 2020, Sluralpright All Rights Reserved</p>
                </footer>
        </section>


        <section class="right">
            <article class="container">
                <div class="container-text">
                    <h1>Let's create the future together</h1>
                    <a class="buttons">Start a FREE 10-day trial</a>
                </div>
            </article>
        </section>

    </main>
</body>
</html>
