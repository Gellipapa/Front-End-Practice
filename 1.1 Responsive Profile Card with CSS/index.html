<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI Profile Card with CSS</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="card-container">
        <div class="card-header">
            <img src="https://robohash.org/test10" class="profile-img">
        </div>
        <div class="card-body">
            <p class="full-name">RoboFriends<p>
            <p class="username">@robofriends<p>
            <p class="city">New York<p>
            <p class="desc">Full stack developer, avid reader, love to take a long walk, swim.</p>
            <ul>
            <li><a href="#" class="facebook-icon"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#" class="twitter-icon"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#" class="youtube-icon"><i class="fab fa-youtube"></i></a></li>
            <li><a href="#" class="linkedin-icon"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#" class="google-icon"><i class="fab fa-google-plus-g"></i></a></li>
            </ul>
            
        </div>
        <div class="card-footer">
            <div class="col vr">
                <p><span class="count">1.8K</span> Followers</p>
            </div>

            <div class="col">
                <p><span class="count">2.0K</span> Following</p>
            </div>
        </div>
    </div>
</body>
</html>
